<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
 <style>

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }
  </style>
 <body class="bg-green-950"></body>
  <div class="ml-8 mt-8 flex items-center absolute">
    <span class="bg-[#007df1] h-10 w-10 rounded-full flex justify-center items-center text-3xl text-white font-serif">T</span>
    <h1 class="text-2xl text-white font-serif ml-3 pt-1">Tommaso Bongi</h1>

  </div>
<section class="text-white flex flex-wrap">
  <div class="container flex flex-col justify-center p-6 mx-auto lg:flex-row lg:justify-between h-screen max-w-screen-xl md:mt-0 mt-20">
    <div class="flex items-center justify-center p-6 mt-8 lg:mt-0 h-72 sm:h-80 lg:h-96 xl:h-112 2xl:h-128 lg:min-h-screen lg:w-1/2  ">
      <div class="bg-[#444444] p-3 rounded-full shadow-2xl">
              <img src="https://media.discordapp.net/attachments/1082651438137741323/1084438879999897701/technology-1283624__340.png" alt="" class="object-contain h-72 sm:h-80 lg:h-96 xl:h-112 2xl:h-128">

      </div>
    </div>
    <div class="flex flex-col justify-center p-6 text-center rounded-sm lg:max-w-3xl xl:max-w-3xl lg:text-left lg:w-1/2">
      <span class="mb-3 text-md text-zinc-400 font-semibold">Developer</span>
      <h1 class="text-5xl font-bold leading-none sm:text-6xl">Sonootomm1</h1>
      <p class="mt-6 text-md mb-12 text-zinc-400 h-10" id="text"></p>
    
    </div>
  </div>
</section>


</body>
</html>
 <script>
    const text = "I'm Tommaso, coding is my passion.";
    let index = 0;
    const speed = 50;

    function typeWriter() {
      if (index < text.length) {
        document.getElementById("text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
